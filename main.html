<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

	
<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="/submit">
		<header>Signup Form Car</header>

		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" name="Name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="Email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender_m">M</label>
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender_f">F</label>
			<input type="radio" id="gender_f" name="gender" required>
		</div>
		<div>
			<!-- <label for="cars">Car Brands:</label>
			<input type="select" id="cars" name="cars" placeholder="--Please choose an option--" required>
			<select id="cars">
				<option value="1">Tesla</option>
				<option value="2">Jaguar</option>
				<option value="3">Ferrari</option>
				<option value="4">Rolls-Royce</option>
			</select> -->

			<label for="cars">Car Brands:</label>
			<select id="cars" name="cars" required>
			  <option value="" disabled selected>--Please choose an option--</option>
			  <option value="Tesla">Tesla</option>
			  <option value="Jaguar">Jaguar</option>
			  <option value="ford">Ford</option>
			  <option value="bmw">BMW</option>
			  <option value="audi">Audi</option>
			</select>
		</div>

		<div>
			<label for="age">Age:</label>
			<input type="number" id="age" name="Age" placeholder="Age" required>
		</div>

		<div>
			<label for="dob">DOB:</label>
			<input type="date" id="dob" name="DOB" required>
		</div>
		<div>
			<label for="tel">Phone Number:</label>
			<input type="tel" id="tel" name="Phone Number" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" name="Password" placeholder="Password" required>
		</div>
		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" name="TOS" required>
		</div>
		
		<button type="submit">Submit</button>
	</form>
	

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
